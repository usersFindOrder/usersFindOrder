<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      background-image: url('URL_АДРЕСА_ИЗОБРАЖЕНИЯ');
      background-size: cover;
      background-position: center;
      color: var(--tg-theme-text-color);
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 2000px;
      overflow-y: auto;
    }
    label {
      margin-top: 20px;
    }
    input[type="text"], input[type="date"], input[type="time"], textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color);
    }
  </style>
</head>
<body>
  <form id="my-form" onkeydown="handleKeyDown(event)">
    
    
    <datalist id="cities">
      <option value="Аскарово">
      <option value="Уфа">
      <option value="Магнитогорск">
    </datalist>
    
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities" placeholder="Выберите или введите город отправления">
    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities" placeholder="Выберите или введите город назначения">

    <div></div>
    
    <button type="button" id="add-city">Добавить промежуточный город</button>
    <div id="cities-container"></div>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату">

    <label for="time">Время:</label>
    <input type="time" id="time" name="time" step="1800" placeholder="Выберите время">

    <label for="message">Доп информация пользователю:</label>
    <textarea id="message" name="message" placeholder="Введите дополнительную информацию" required></textarea>

    <table>
      <tr>
        <td colspan="2">Брать заказы находящиеся по пути?</td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="orders-yes" name="orders" value="yes">
          <label for="orders-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="orders-no" name="orders" value="no">
          <label for="orders-no">Нет</label>
        </td>
      </tr>
    </table>

    <button type="submit">Отправить</button>
  </form>
  <script>
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.activeElement.blur();
      }
    }

    const cities = ["Аскарово", "Уфа", "Магнитогорск"]; // Добавьте другие города по необходимости

    const cityInputs = document.querySelectorAll('input[list="cities"]');

    cityInputs.forEach(input => {
      input.addEventListener('input', () => {
        const filteredCities = cities.filter(city => city.toLowerCase().includes(input.value.toLowerCase()));
        const datalist = input.nextElementSibling;
        datalist.innerHTML = '';
        filteredCities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          datalist.appendChild(option);
        });
      });
    });

    const form = document.getElementById('my-form');
    const addCityButton = document.getElementById('add-city');
    const citiesContainer = document.getElementById('cities-container');

    addCityButton.addEventListener('click', () => {
      const newCityInput = document.createElement('input');
      newCityInput.type = 'text';
      newCityInput.name = 'additional-city';
      newCityInput.setAttribute('list', 'cities');
      newCityInput.placeholder = 'Выберите или введите дополнительный город';
      const newCityDatalist = document.createElement('datalist');
      newCityDatalist.id = 'cities';
      citiesContainer.appendChild(newCityInput);
      citiesContainer.appendChild(newCityDatalist);
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const additionalCities = Array.from(document.getElementsByName('additional-city')).map(input => input.value);
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;
      const orders = document.querySelector('input[name="orders"]:checked').value;
      const data = { from, to, additionalCities, date, time, message, orders };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
