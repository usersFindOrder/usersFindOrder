<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      background-image: url('URL_АДРЕСА_ИЗОБРАЖЕНИЯ');
      background-size: cover;
      background-position: center;
      color: var(--tg-theme-text-color);
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    label {
      margin-top: 20px;
    }
    input, textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color);
    }
    .footer {
      height: 1000px;
      background-color: #00000;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="my-form">
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities" placeholder="Введите город отправления">

    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities" placeholder="Введите город назначения">

    <datalist id="cities">
      <option value="Аскарово">
      <option value="Уфа">
      <option value="Магнитогорск">
    </datalist>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату">

    <label for="time">Время:</label>
    <input type="time" id="time" name="time" step="1800" placeholder="Выберите время">

    <label for="message">Доп информация пользователю:</label>
    <textarea id="message" name="message" placeholder="Введите дополнительную информацию" required></textarea>

    <table>
      <tr>
        <td colspan="2">Брать заказы находящиеся по пути?</td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="orders-yes" name="orders" value="yes">
          <label for="orders-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="orders-no" name="orders" value="no">
          <label for="orders-no">Нет</label>
        </td>
      </tr>
    </table>

    <button type="submit">Отправить</button>
    <div class="footer"></div>
  </form>
  <script>
    const form = document.getElementById('my-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;
      const orders = document.querySelector('input[name="orders"]:checked').value;
      const data = { from, to, date, time, message, orders };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
