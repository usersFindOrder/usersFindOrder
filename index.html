<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      background-image: url('URL_АДРЕСА_ИЗОБРАЖЕНИЯ');
      background-size: cover;
      background-position: center;
      color: var(--tg-theme-text-color);
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 2000px;
      overflow-y: auto;
    }
    label {
      margin-top: 20px;
    }
    input[type="text"], input[type="date"], input[type="time"], textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    .city-container {
      display: flex;
      align-items: center;
    }
    .delete-button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="my-form" onkeydown="handleKeyDown(event)">
    <datalist id="cities">
      <option value="Аскарово">
      <option value="Уфа">
      <option value="Магнитогорск">
    </datalist>

    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities" placeholder="Выберите или введите город отправления" required>

    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities" placeholder="Выберите или введите город назначения" required>

    <div id="cities-container"></div>
    <button type="button" id="add-city">Добавить промежуточный город</button>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату" required>

    <label for="time">Время:</label>
    <input type="time" id="time" name="time" placeholder="Выберите время" required>

    <label for="message">Доп информация пользователю:</label>
    <textarea id="message" name="message" placeholder="Введите дополнительную информацию" required></textarea>

    <button type="submit">Отправить</button>
  </form>
  <script>
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.activeElement.blur();
      }
    }

    const cities = ["Аскарово", "Уфа", "Магнитогорск"]; // Добавьте другие города по необходимости

    const form = document.getElementById('my-form');
    const addCityButton = document.getElementById('add-city');
    const citiesContainer = document.getElementById('cities-container');

    addCityButton.addEventListener('click', () => {
      if (citiesContainer.childElementCount === 0) {
        const heading = document.createElement('h3');
        heading.textContent = 'Промежуточные города';
        citiesContainer.appendChild(heading);
      }

      const cityContainer = document.createElement('div');
      cityContainer.classList.add('city-container');

      const newCityInput = document.createElement('input');
      newCityInput.type = 'text';
      newCityInput.name = 'additional-city';
      const cityDatalistId = `cities-${citiesContainer.childElementCount}`;
      newCityInput.setAttribute('list', cityDatalistId);
      newCityInput.placeholder = 'Выберите или введите дополнительный город';
      newCityInput.required = true;

      const deleteButton = document.createElement('span');
      deleteButton.classList.add('delete-button');
      deleteButton.textContent = '✖';
      deleteButton.addEventListener('click', () => {
        cityContainer.remove();
      });

      const newCityDatalist = document.createElement('datalist');
      newCityDatalist.id = cityDatalistId;
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        newCityDatalist.appendChild(option);
      });

      cityContainer.appendChild(newCityInput);
      cityContainer.appendChild(deleteButton);
      citiesContainer.appendChild(cityContainer);
      citiesContainer.appendChild(newCityDatalist);
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const additionalCities = Array.from(document.getElementsByName('additional-city')).map(input => input.value);
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;
      const data = { from, to, additionalCities, date, time, message };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
