<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      background-image: url('URL_АДРЕСА_ИЗОБРАЖЕНИЯ');
      background-size: cover;
      background-position: center;
      color: var(--tg-theme-text-color);
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 2000px;
      overflow-y: auto;
    }
    label {
      margin-top: 20px;
    }
    input[type="text"], input[type="date"], input[type="time"], textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    select {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  border: 1px solid var(--tg-theme-hint-color);
  border-radius: 5px;
  background-color: var(--tg-theme-bg-color);
  color: var(--tg-theme-text-color);
  margin-top: 10px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23666" d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 24px;
}
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    .city-container {
      display: flex;
      align-items: center;
    }
    .delete-button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="my-form">
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities-list" autocomplete="off" placeholder="Начинайте вводить">

    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities-list" autocomplete="off" placeholder="Начинайте вводить">

    <div id="cities-container"></div>
    <button type="button" id="add-city">Добавить промежуточный город</button>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату" required>

    <label for="seats">Количество мест:</label>
    <input type="range" id="seats" name="seats" min="1" max="8" value="1">
    <span id="seats-value">1</span>

    <table>
      <tr>
        <td>Забрать по адресу:</td>
        <td>
          <input type="radio" id="pickup-yes" name="pickup" value="yes">
          <label for="pickup-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="pickup-no" name="pickup" value="no" checked>
          <label for="pickup-no">Нет</label>
        </td>
      </tr>
      <tr id="address-row" style="display: none;">
        <td>Адрес:</td>
        <td colspan="2">
          <input type="text" id="address" name="address" placeholder="Например: Буду на остановке Школьная">
        </td>
      </tr>
      <tr>
        <td>Детское кресло:</td>
        <td>
          <input type="radio" id="child-seat-yes" name="child-seat" value="yes">
          <label for="child-seat-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="child-seat-no" name="child-seat" value="no" checked>
          <label for="child-seat-no">Нет</label>
        </td>
      </tr>
    </table>

    <button type="submit">Отправить</button>
    <div class="footer"></div>
  </form>

  <script>
 
$(function() {
      const cities = ["Уфа", "Аэропорт (Уфа)",
  "Абзаково",
  "Магнитогорск",
  "Белорецк",
  "Инзер",
  "Абдулгазино",
  "Абдулмамбетово",
  "Абзелилово",
  "Авняш",
  "Айгырбаткан",
  "Альмухаметово (деревня станции)",
  "Альмухаметово (деревня)",
  "Амангильдино",
  "Аскарово",
  "Аслаево",
  "Атавды",
  "Аумышево",
  "Ахметово",
  "Аюсазово",
  "Баимово",
  "Биккулово",
  "Большегабдиново",
  "Борисово",
  "Булатово",
  "Бурангулово",
  "Верхнее Абдряшево",
  "Геологоразведка",
  "Гусево",
  "Давлетово",
  "Давлетшино",
  "Даутово",
  "Деревня Самарского отделения совхоза",
  "Елимбетово",
  "Еникеево",
  "Зелёная Поляна",
  "Идяш-Кускарово",
  "Искаково",
  "Искужино",
  "Ишбулдино",
  "Ишкильдино",
  "Ишкулово",
  "Казмашево",
  "Калмаково",
  "Кирдасово",
  "Красная Башкирия",
  "Крутой Лог",
  "Кужаново",
  "Кулукасово",
  "Кусимово",
  "Кусимовского Рудника",
  "Кушеево",
  "Майгашта",
  "Махмутово",
  "Михайловка",
  "Муракаево",
  "Нижнее Абдряшево",
  "Ниязгулово",
  "Новобалапаново",
  "Озёрное",
  "Первомайский",
  "Покровка",
  "Равилово",
  "Рахметово",
  "Рыскужино",
  "Саиткулово",
  "Салават-совхоз",
  "Салаватово",
  "Самарское",
  "Северный",
  "Селивановский",
  "Старобалапаново",
  "Таксырово",
  "Тал-Кускарово",
  "Ташбулатово",
  "Таштимерово",
  "Таштуй",
  "Теляшево",
  "Тепяново",
  "Тирмен",
  "Туишево",
  "Тупаково",
  "Улянды",
  "Уральский",
  "Утяганово",
  "Халилово",
  "Хамитово",
  "Хусаиново",
  "Целинный",
  "Шарипово",
  "Юлдашево",
  "Яйкарово",
  "Якты-Куль",
  "Янгельское",
  "Янги-Аул",
  "Ярлыкапово"];
      $("#from, #to, #additional").autocomplete({
        source: cities
      });
      
      $(document).on('focus', 'input[id=additional]', function() {
        $(this).autocomplete({
          source: cities
        });
      });
    });

    const form = document.getElementById('my-form');
    const pickupYes = document.getElementById('pickup-yes');
    const pickupNo = document.getElementById('pickup-no');
    const addressRow = document.getElementById('address-row');
    const seatsInput = document.getElementById('seats');
    const seatsValue = document.getElementById('seats-value');
    const addCityButton = document.getElementById('add-city');
    const citiesContainer = document.getElementById('cities-container');

    pickupYes.addEventListener('change', () => {
      addressRow.style.display = 'table-row';
    });

    pickupNo.addEventListener('change', () => {
      addressRow.style.display = 'none';
    });

    seatsInput.addEventListener('input', () => {
      seatsValue.textContent = seatsInput.value;
    });

    addCityButton.addEventListener('click', () => {
      if (citiesContainer.childElementCount === 0) {
        const heading = document.createElement('h3');
        heading.textContent = 'Промежуточные города';
        citiesContainer.appendChild(heading);
      }

      const newCityInput = document.createElement('input');
      newCityInput.type = 'text';
      newCityInput.name = 'additional-city';
      newCityInput.required = true;
      newCityInput.setAttribute('list', 'cities-list');
      newCityInput.setAttribute('autocomplete', 'off');
    newCityInput.setAttribute('id', 'additional');


      const deleteButton = document.createElement('span');
      deleteButton.classList.add('delete-button');
      deleteButton.textContent = '✖';
      deleteButton.addEventListener('click', () => {
        newCityInput.remove();
        deleteButton.remove();
      });

      citiesContainer.appendChild(newCityInput);
      citiesContainer.appendChild(deleteButton);
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const additionalCities = Array.from(document.getElementsByName('additional-city')).map(input => input.value);
      const date = document.getElementById('date').value;
      const seats = document.getElementById('seats').value;
      const pickup = document.querySelector('input[name="pickup"]:checked').value;
      const address = pickup === 'yes' ? document.getElementById('address').value : '';
      const childSeat = document.querySelector('input[name="child-seat"]:checked').value;
      const data = { from, to, additionalCities, date, seats, pickup, address, childSeat };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();

    // Close keyboard on submit
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.activeElement.blur();
      }
    });
  </script>
</body>
</html>
