<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      background-image: url('URL_АДРЕСА_ИЗОБРАЖЕНИЯ');
      background-size: cover;
      background-position: center;
      color: var(--tg-theme-text-color);
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 2000px;
      overflow-y: auto;
    }
    label {
      margin-top: 20px;
    }
    select, textarea, input[type="date"], input[type="time"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color);
    }
  </style>
</head>
<body>
  <datalist id="cities">
    <option value="Аскарово">
    <option value="Уфа">
    <option value="Магнитогорск">
    <!-- Добавьте другие города по необходимости -->
  </datalist>

  <form id="my-form" onkeydown="handleKeyDown(event)">
    <label for="from">Откуда:</label>
    <select id="from" name="from" list="cities">
      <option value="">Выберите город отправления</option>
      <option value="Аскарово">Аскарово</option>
      <option value="Уфа">Уфа</option>
      <option value="Магнитогорск">Магнитогорск</option>
    </select>

    <label for="to">Куда:</label>
    <select id="to" name="to" list="cities">
      <option value="">Выберите город назначения</option>
      <option value="Аскарово">Аскарово</option>
      <option value="Уфа">Уфа</option>
      <option value="Магнитогорск">Магнитогорск</option>
    </select>

    <button type="button" id="add-city">Добавить город</button>
    <div id="cities-container"></div>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату">

    <label for="time">Время:</label>
    <input type="time" id="time" name="time" step="1800" placeholder="Выберите время">

    <label for="message">Доп информация пользователю:</label>
    <textarea id="message" name="message" placeholder="Введите дополнительную информацию" required></textarea>

    <table>
      <tr>
        <td colspan="2">Брать заказы находящиеся по пути?</td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="orders-yes" name="orders" value="yes">
          <label for="orders-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="orders-no" name="orders" value="no">
          <label for="orders-no">Нет</label>
        </td>
      </tr>
    </table>

    <button type="submit">Отправить</button>
  </form>
  <script>
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.activeElement.blur();
      }
    }

    const form = document.getElementById('my-form');
    const addCityButton = document.getElementById('add-city');
    const citiesContainer = document.getElementById('cities-container');

    addCityButton.addEventListener('click', () => {
      const newCitySelect = document.createElement('select');
      newCitySelect.name = 'additional-city';
      newCitySelect.setAttribute('list', 'cities');
      const options = document.getElementById('to').options;
      for (let i = 0; i < options.length; i++) {
        const option = document.createElement('option');
        option.value = options[i].value;
        option.text = options[i].text;
        newCitySelect.appendChild(option);
      }
      citiesContainer.appendChild(newCitySelect);
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const additionalCities = Array.from(document.getElementsByName('additional-city')).map(select => select.value);
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;
      const orders = document.querySelector('input[name="orders"]:checked').value;
      const data = { from, to, additionalCities, date, time, message, orders };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
